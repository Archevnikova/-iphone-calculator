<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <header class="header__container">
            <div class="header__time">
                <span class="calculator__time">9:14</span>
            </div>
            <div class="container">
                <img src="/img/Status/Combined Shape.png">
                <img src="/img/Wi-Fi.png">
                <img src="/img/Battery.png">
            </div>
        </header>
        <section class="result">
            <output class="calc__result">
                <span class="answer">914</span>
            </output>
        </section>
        <section class="buttons">
            <div class="button_1column">
                <button type="button" class="btn_gray">AC</button>
                <button type="button">7</button>
                <button type="button">4</button>
                <button type="button">1</button>
                
            </div>
            <div class="button_2column">
                <button type="button" class="btn_gray">+/-</button>
                <button type="button">8</button>
                <button type="button">5</button>
                <button type="button">2</button>
            </div>
            <div class="button_3column">
                <button type="button" class="btn_gray">%</button>
                <button type="button">9</button>
                <button type="button">6</button>
                <button type="button">3</button>
                <button type="button">,</button>
            </div>
            <div class="button_4column">
                <button type="button" class="btn_orange">/</button>
                <button type="button" class="btn_orange">*</button>
                <button type="button" class="btn_orange">-</button>
                <button type="button" class="btn_orange">+</button>
                <button type="button" class="btn_orange">=</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
